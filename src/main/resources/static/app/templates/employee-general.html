<h4>Data Karyawan</h4>
<hr/>
<form class="row" ng-submit="save()">
    <div class="col">
        <div class="form-group">
            <label>NIP</label>
            <input type="text" class="form-control" ng-model="form.nip">
            <small class="form-text text-muted">Nomor Induk Pegawai</small>
        </div>
        <div class="form-group">
            <label class="control-label">Jenis Kelamin</label>
            <label class="form-check-label col">
                <input type="radio" class="form-check-input" ng-model="form.sex" ng-value="1"> Laki Laki
            </label>
            <label class="form-check-label col">
                <input type="radio" class="form-check-input" ng-model="form.sex" ng-value="0"> Perempuan
            </label>
        </div>
        <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="date" class="form-control" ng-model="form.birthDate">
        </div>
        <div class="form-group">
            <label>Tanggal Mulai Kerja</label>
            <input type="date" class="form-control" ng-model="form.startDate">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>Nama</label>
            <input type="text" class="form-control" ng-model="form.name">
            <small class="form-text text-muted">&nbsp; </small>
        </div>
        <div class="form-group">
            <label class="control-label">Status Pernikahan</label>
            <label class="form-check-label col">
                <input type="radio" class="form-check-input" ng-model="form.marital" ng-value="1"> Kawin
            </label>
            <label class="form-check-label col">
                <input type="radio" class="form-check-input" ng-model="form.marital" ng-value="2"> Tidak Kawin
            </label>
        </div>
        <div class="form-group">
            <label>Gaji Pokok</label>
            <input type="number" class="form-control" ng-model="form.salary">
        </div>
        <div class="form-group">
            <label>Tanggal Berhenti Kerja</label>
            <input type="date" class="form-control" ng-model="form.finishDate">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-success" ui-sref="employee.family({id:form.nip})">Data Keluarga</button>
        <button type="submit" class="btn btn-success" ui-sref="employee.address({id:form.nip})">Data Alamat</button>
    </div>
</form>
